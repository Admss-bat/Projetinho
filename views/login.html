<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/view-login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <h1>Login</h1>
        <form method="post">
            <label for="email">Usuário</label>
            <input class="login-name" id="email" type="text" name="nome" placeholder="Insira seu usuário" required></input>

            <label for="password">Senha</label>
            <input class="login-password" id="password" type="password" name="password" placeholder="digite sua senha" required></input>

            <button class="login-button">Entrar</button>
            <a href="#">Cadastrar</a>
            <a href="#">Esqueci minha senha</a>
            
        </form>
        
    </div>

    <script href="/assets/js/login.js"></script>
</body>
</html>
