<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamados</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    
    <h1>Abertura de chamados</h1>
    <div class="dadoUser">
        
            Nome Completo:<input id="name" type="text" name="nome" placeholder="Insira seu nome completo"></input>
            <br>
            E-mail: <input id="email" type="email" name="email" placeholder="Insira seu e-mail" required></input>
            <br>
            Unidade: <input id="unidade" type="text" name="unidade" placeholder="Nome da unidade"></input>
            <br>
            Descreva sua solicitação<br>
            <textarea id="solicitacao" type="text" name="solicitacao" placeholder="Descreva detalhadamente a sua solicitação..."></textarea>
            <br>
            <button id="enviar">Enviar Solicitação</button>
            <div id="retorno">
        
            </div>
    </div>
 
    <script src="javascript.js"></script>
</body>
</html>
