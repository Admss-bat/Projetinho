<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamados</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <h1>Abertura de chamados</h1>
    <div class="dadoUser">
        <form>
            Nome Completo: <input type="text" placeholder="Insira sem nome completo"></input>
            E-mail: <input type="email" placeholder="Insira seu e-mail"></input>
            Unidade: <input type="email" placeholder="Nome da unidade"></input>
        </form>
    </div>
    <div class="quadro">
        <div id="telaEscrita">
            Descreva sua solicitação<br>
            <input type="text" placeholder="Descreva detalhadamente a sua solicitação..."></input>
        </div>
        <button> Enviar </button>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
